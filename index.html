<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .font-work-sense {
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>

<body>
    <main class="font-work-sense">
        <!-- banner section -->
        <div class="bg-[#F9F6E2]">
            <div class="flex-col-reverse md:flex-row flex gap-7 lg:max-w-[1440px] mx-auto px-3">
                <div class="my-auto flex-1">
                    <h4 class="text-3xl font-medium text-[#111111]">
                        ---SALE FEVER---
                    </h4>
                    <h2 class="text-6xl font-bold text-[#111111] mt-11 mb-16">
                        Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span>
                    </h2>
                    <p class="text-2xl font-medium text-[#111111] pb-6">
                        Use Promo Code
                        <span class="bg-[#E527B2] font-semibold text-white px-7 py-3 rounded-lg">SELL20</span>
                    </p>
                </div>
                <div class="py-20 flex-1">
                    <img src="images/Summer 1.png" alt="summer sales" srcset="">
                </div>
            </div>
        </div>

        <!-- product section -->
        <div class="bg-[#F8F8F8]">
            <div class="">

            </div>
        </div>
    </main>
</body>

</html>
